<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css2/main.min.css" />
  </head>
  <body>
    <h2>Edit Pet</h2>
    <form action="edit_pet_process.php" method="post">
      <input type="hidden" id="petId" name="petId" value="" />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          name="breed"
          required
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <select class="form-control" id="size" name="size" required>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Pet</button>
    </form>
    <script>
      // Example to load pet details (this would actually be done with server-side code)
      document.getElementById("petId").value = "1";
      document.getElementById("name").value = "Buddy";
      document.getElementById("breed").value = "Golden Retriever";
      document.getElementById("age").value = "3";
      document.getElementById("size").value = "Large";
    </script>
  </body>
</html>
