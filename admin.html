<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css2/main.min.css" />
    <!-- Custom CSS -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .wrapper {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: #065197;
        position: sticky;
        top: 0;
        bottom: 0;
        transition: transform 0.3s ease;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 15px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #82857a;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
        overflow-y: auto;
        width: calc(100% - 250px);
      }
      .top-nav {
        height: 56px;
        background-color: #07148d;
        color: white;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .top-nav h4 {
        margin: 0;
      }
      .dropdown .dropdown-menu {
        left: auto;
        right: 0;
      }
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-250px);
          width: 250px;
        }
        .sidebar.active {
          transform: translateX(0);
        }
        .content {
          margin-left: 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <button
        class="btn btn-primary d-lg-none"
        type="button"
        onclick="toggleSidebar()"
      >
        â˜°
      </button>
      <h4>Admin Panel</h4>
      <div class="dropdown">
        <button
          class="btn btn-warning text-white dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Admin
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton"
        >
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
    <div class="wrapper">
      <div class="sidebar" id="sidebar">
        <a href="#" onclick="loadContent('dashboard.html')">Dashboard</a>
        <a href="#" onclick="loadContent('manage_pets.html')">Manage Pets</a>
        <a href="#" onclick="loadContent('review_applications.html')"
          >Review Applications</a
        >
        <a href="#" onclick="loadContent('manage_adopters.html')"
          >Manage Adopters</a
        >
        <a href="#" onclick="loadContent('settings.html')">Settings</a>
        <a href="#" onclick="loadContent('reports.html')">Reports</a>
        <a href="#" onclick="loadContent('help.html')">Help</a>
      </div>
      <div class="content" id="content">
        <h1>Welcome to the Admin Panel</h1>
        <p>This is the main content area.</p>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      function loadContent(page) {
        fetch(page)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading content:", error);
          });
      }

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </body>
</html>
