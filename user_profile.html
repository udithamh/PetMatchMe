<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="data/style/css/nav.css" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .profile-header {
        display: flex;
        align-items: center;
        padding: 2rem;
        background-color: #033f7a;
        color: white;
      }

      .profile-header img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-right: 2rem;
      }

      .profile-details {
        padding: 2rem;
      }

      .profile-details h1 {
        margin-bottom: 1rem;
      }

      .adoption-status {
        margin-top: 2rem;
      }

      .adoption-status h2 {
        margin-bottom: 1rem;
      }

      .adoption-card {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 10px;
      }

      .adoption-card img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin-right: 1rem;
      }

      .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
      }

      .status-pending {
        background-color: #ffc107;
        color: #212529;
      }

      .status-approved {
        background-color: #28a745;
        color: white;
      }

      .status-rejected {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo3.png"
            id="navlogo"
            alt="Logo"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="search.html">Find</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-warning" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="profile-header">
        <div>
          <h1>John Doe</h1>
          <p>Email: johndoe@example.com</p>
          <p>Location: New York, USA</p>
        </div>
      </div>
      <div class="profile-details">
        <h2>Adoption Applications</h2>
        <div class="adoption-status">
          <div class="adoption-card">
            <img src="https://via.placeholder.com/100" alt="Pet Image" />
            <div>
              <h3>Bella</h3>
              <p>Species: Dog</p>
              <p>Breed: Labrador</p>
            </div>
            <span class="status-badge status-pending ms-auto">Pending</span>
          </div>
          <div class="adoption-card">
            <img src="https://via.placeholder.com/100" alt="Pet Image" />
            <div>
              <h3>Max</h3>
              <p>Species: Cat</p>
              <p>Breed: Siamese</p>
            </div>
            <span class="status-badge status-approved ms-auto">Approved</span>
          </div>
          <div class="adoption-card">
            <img src="https://via.placeholder.com/100" alt="Pet Image" />
            <div>
              <h3>Luna</h3>
              <p>Species: Dog</p>
              <p>Breed: Beagle</p>
            </div>
            <span class="status-badge status-rejected ms-auto">Rejected</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgSJC3kFzIMhx/rD5rHrEF7bUJUUdceC+jjI4p69Vt"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-qzR0DbyMkhWwC4+4pCOlWyhx2qzHEStFRmPa3biMvRt0cAnjTx3cbwJMyzYG5E5K"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
