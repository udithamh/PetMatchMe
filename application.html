<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pZNBjSTaMIvGtAwotAq4UR/m5E2kLXOOTt/RGo5zEbfEkhUwl1pAplAlKZHNsayphJk3zULHddHRAJ6BbmuAmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="data/style/css/nav.css" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .form-group .form-control {
        padding-left: 2.5rem;
      }

      .form-group i {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
      }

      .btn-primary {
        background-color: #343a40;
        border: none;
      }

      .btn-primary:hover {
        background-color: #495057;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo3.png"
            id="navlogo"
            alt="Logo"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="search.html">Find</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-warning" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-4">Pet Adoption Application</h1>
      <form>
        <div class="form-group">
          <label for="application_id">Application ID</label>
          <i class="fa-solid fa-id-badge"></i>
          <input
            type="text"
            class="form-control"
            id="application_id"
            placeholder="Enter Application ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="user_id">User ID</label>
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            class="form-control"
            id="user_id"
            placeholder="Enter User ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <i class="fa-solid fa-map-marker-alt"></i>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="telephone">Telephone Number</label>
          <i class="fa-solid fa-phone"></i>
          <input
            type="tel"
            class="form-control"
            id="telephone"
            placeholder="Enter Telephone Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="pet_id">Pet ID</label>
          <i class="fa-solid fa-paw"></i>
          <input
            type="text"
            class="form-control"
            id="pet_id"
            placeholder="Enter Pet ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="reason">Reason for Adoption</label>
          <i class="fa-solid fa-question-circle"></i>
          <textarea
            class="form-control"
            id="reason"
            rows="4"
            placeholder="Explain why you want to adopt this pet"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="experience">Experience with Pets</label>
          <i class="fa-solid fa-dog"></i>
          <textarea
            class="form-control"
            id="experience"
            rows="4"
            placeholder="Describe your experience with pets"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="status">Application Status</label>
          <i class="fa-solid fa-clipboard-list"></i>
          <select class="form-control" id="status" required>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Submit Application
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgSJC3kFzIMhx/rD5rHrEF7bUJUUdceC+jjI4p69Vt"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-qzR0DbyMkhWwC4+4pCOlWyhx2qzHEStFRmPa3biMvRt0cAnjTx3cbwJMyzYG5E5K"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
