<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="data/style/css/nav.css" rel="stylesheet" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .pet-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .profile-details {
        padding: 2rem;
      }

      .profile-details h1 {
        margin-bottom: 1rem;
      }

      .profile-details p {
        margin: 0.5rem 0;
      }

      .adopt-btn {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .adopt-btn button {
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo3.png"
            id="navlogo"
            alt="Logo"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="search.html">Find</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-warning" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <img
        src="https://via.placeholder.com/900x300"
        alt="Pet Image"
        class="pet-image"
      />
      <div class="profile-details">
        <h1>Name: Bella</h1>
        <p><strong>Age:</strong> 3 years</p>
        <p><strong>Breed:</strong> Labrador</p>
        <p><strong>Gender:</strong> Female</p>
        <p><strong>Size:</strong> Medium</p>
        <p><strong>Location:</strong> New York</p>
        <p><strong>Species:</strong> Dog</p>
        <div class="adopt-btn">
          <button class="btn btn-warning">Apply for Adoption</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgSJC3kFzIMhx/rD5rHrEF7bUJUUdceC+jjI4p69Vt"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-qzR0DbyMkhWwC4+4pCOlWyhx2qzHEStFRmPa3biMvRt0cAnjTx3cbwJMyzYG5E5K"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
